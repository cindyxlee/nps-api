<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Search for information about national parks.">
        <title>National Parks Search</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h1>Find a National Park</h1>
            <form class="js-form">
                <label for="search-term">
                    Search by one or more state abbreviations, please use commas:
                </label>
                <input name="search-term" class="js-state-entered" type="text" required>
                <br>
                <label for="max-results">Number of search results: </label>
                <input name="max-results" class="js-result-amt" type="number" value="10">
                <input type="submit" value="Let's go!">
            </form>
            <p class="js-error"></p>
            <section role="region" class="results hidden">
                <h2>Search results: </h2>
                <ul class="results-list"></ul>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
